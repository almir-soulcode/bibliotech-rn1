<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!-- TAG é usada para fornecer uma breve descrição do conteúdo de uma página da web. Essa descrição geralmente é exibida nos resultados dos mecanismos de busca abaixo do título da página e pode ser usada pelos usuários para decidir se desejam clicar na página ou não -->
    <meta name="description" content="Bibliotech é uma plataforma de empréstimo de livros digitais para bibliotecas, escolas e outras instituições. Acesse uma ampla variedade de títulos acadêmicos e literatura popular em seus dispositivos móveis e computadores.">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- TAGS importantes para fornecer informações úteis e precisas sobre a Bibliotech para mecanismos de busca e plataformas de mídia social -->
    <meta name="og:title" content="Bibliotech - Plataforma de empréstimo de livros digitais">
    <meta name="og:description" content="A Bibliotech é uma plataforma de empréstimo de livros digitais que oferece títulos acadêmicos para estudantes e pesquisadores.">
    <meta name="og:image" content="%PUBLIC_URL%/logo192.png">
    <!-- TAGS importantes para fornecer informações úteis e precisas sobre a Bibliotech para o Twitter -->
    <meta name="twitter:title" content="Bibliotech - Plataforma de empréstimo de livros digitais">
    <meta name="twitter:description" content="A Bibliotech é uma plataforma de empréstimo de livros digitais que oferece títulos acadêmicos para estudantes e pesquisadores.">
    <meta name="twitter:image" content="%PUBLIC_URL%/logo192.png">


    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Bibliotech</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
